<section class="container">
  <div class="row g-3">
    <!-- Preview image -->
    <div class="col-12 col-md-4">
      <img
        *ngIf="previewImage"
        class="w-100 object-fit-cover rounded-4 user-select-none"
        draggable="false"
        [src]="previewImage"
      />
    </div>

    <!-- Controls -->
    <div class="col-12 col-md-8">
      <div class="card rounded-4 shadow-sm">
        <div class="card-body">
          <form>
            <!-- Conversion -->
            <div class="bg-body-tertiary rounded-3 p-3 mb-4">
              <h5 class="mb-3">Conversion</h5>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="format" class="form-label">Convert image to</label>
                  <select class="form-select" id="format">
                    <option value="-1" selected>Keep original format</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WEBP</option>
                    <option value="avif">AVIF</option>
                    <option value="tiff">TIFF</option>
                  </select>
                </div>
                <div class="col-12 col-md-6">
                  <label for="quality" class="form-label">Compression quality (1–100)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quality"
                    min="1"
                    max="100"
                    step="1"
                    value="90"
                  />
                </div>
              </div>
            </div>

            <!-- Sizing & rotation -->
            <div class="bg-body-tertiary rounded-3 p-3 mb-4">
              <h5 class="mb-3">Size & Orientation</h5>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="aspect-ratio" class="form-label">Aspect ratio</label>
                  <select class="form-select" id="aspect-ratio">
                    <option value="-1" selected>Keep</option>
                    <option value="1">Adjustable</option>
                    <option value="1-1">1:1</option>
                    <option value="16-9">16:9</option>
                    <option value="4-3">4:3</option>
                    <option value="3-2">3:2</option>
                  </select>
                </div>
                <div class="col-12 col-md-6">
                  <label for="resize" class="form-label">Resize image</label>
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="width" />
                    <span class="input-group-text">px</span>
                    <span class="input-group-text"><i class="bi bi-x-lg"></i></span>
                    <input type="number" class="form-control" placeholder="height" />
                    <span class="input-group-text">px</span>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <label for="fit" class="form-label">Image fit</label>
                  <select class="form-select" id="fit">
                    <option value="contain" selected>Contain</option>
                    <option value="cover">Cover</option>
                    <option value="fill">Fill</option>
                    <option value="inside">Inside</option>
                    <option value="outside">Outside</option>
                  </select>
                </div>
                <div class="col-12 col-md-4">
                  <label for="rotate" class="form-label">Rotate (degrees)</label>
                  <select class="form-select" id="rotate">
                    <option value="0" selected>0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                  </select>
                </div>
                <div class="col-12 col-md-4">
                  <label for="flip" class="form-label">Flip</label>
                  <select class="form-select" id="flip">
                    <option value="none" selected>None</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Fill colour & border -->
            <div class="bg-body-tertiary rounded-3 p-3 mb-4">
              <h5 class="mb-3">Fill & Border</h5>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="fillcolor" class="form-label">Fill colour</label>
                  <input
                    type="color"
                    class="form-control form-control-color w-100"
                    id="fillcolor"
                    value="#563d7c"
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Border colour</label>
                  <input
                    type="color"
                    class="form-control form-control-color w-100"
                    id="border-colour"
                    value="#000000"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Border width (px)</label>
                  <div class="row g-2">
                    <div class="col-6 col-md-3">
                      <input type="number" class="form-control" placeholder="Top" />
                    </div>
                    <div class="col-6 col-md-3">
                      <input type="number" class="form-control" placeholder="Right" />
                    </div>
                    <div class="col-6 col-md-3">
                      <input type="number" class="form-control" placeholder="Bottom" />
                    </div>
                    <div class="col-6 col-md-3">
                      <input type="number" class="form-control" placeholder="Left" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Filters -->
            <div class="bg-body-tertiary rounded-3 p-3">
              <h5 class="mb-3">Filters</h5>
              <div class="row g-4">
                <div class="col-12 col-md-6">
                  <label for="brightness" class="form-label">Brightness</label>
                  <input
                    type="range"
                    class="form-range"
                    id="brightness"
                    min="0"
                    max="200"
                    step="1"
                    value="100"
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="saturation" class="form-label">Saturation</label>
                  <input
                    type="range"
                    class="form-range"
                    id="saturation"
                    min="0"
                    max="200"
                    step="1"
                    value="100"
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="blur" class="form-label">Blur</label>
                  <input
                    type="range"
                    class="form-range"
                    id="blur"
                    min="0"
                    max="10"
                    step="0.5"
                    value="0"
                  />
                </div>
                <div class="col-12 col-md-3 d-flex align-items-center">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="grayscale" />
                    <label class="form-check-label ms-2" for="grayscale">Grayscale</label>
                  </div>
                </div>
                <div class="col-12 col-md-3 d-flex align-items-center">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="invert" />
                    <label class="form-check-label ms-2" for="invert">Invert</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
