<div class="flex items-center justify-center p-4">
  <form
    class="bg-gray-900 shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6"
    (submit)="onUploadImageButtonPressed()"
  >
    <h2 class="text-2xl font-bold text-white text-center">Upload Image</h2>

    <app-banner *ngIf="error" title="TEST" [message]="error" [type]="BannerType.ERROR"></app-banner>

    <app-banner
      *ngIf="success"
      title="TEST"
      [message]="success"
      [type]="BannerType.SUCCESS"
    ></app-banner>

    <img
      draggable="false"
      *ngIf="previewImage"
      [src]="previewImage"
      alt="Image Preview"
      class="w-full object-cover rounded-lg mb-4 select-none"
    />

    <div *ngIf="!previewImage">
      <app-file-input-picker
        [allowedFileTypes]="allowedFileTypes.join(',')"
        (onFileSelect)="onImagePicked($event)"
      ></app-file-input-picker>
    </div>

    <button
      (click)="onChangeImageButtonPressed()"
      *ngIf="previewImage"
      type="button"
      class="mb-3 w-full cursor-pointer inline-flex justify-center items-center px-6 py-3 bg-gray-800 text-white text-sm font-medium rounded-xl shadow-md hover:bg-gray-600 focus:outline-none"
    >
      Change image
    </button>

    <button
      (click)="onUploadImageButtonPressed()"
      [disabled]="!previewImage"
      type="button"
      class="w-full cursor-pointer inline-flex justify-center items-center px-6 py-3 bg-indigo-800 text-white text-sm font-medium rounded-xl shadow-md hover:bg-indigo-600 focus:outline-none"
    >
      Use Image
    </button>
  </form>
</div>
