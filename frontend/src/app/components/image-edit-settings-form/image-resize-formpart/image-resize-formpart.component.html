<section class="flex flex-col gap-3 mt-3">
  <h2 class="bg-indigo-800 shadow-xl rounded p-4 text-white text-center text-xl font-bold">
    Resize Image
  </h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 mx-auto w-full">
    <!-- Left Group: Size & Fit -->
    <div class="flex flex-col gap-3 w-full">
      <!-- Width + Height Group -->
      <div class="grid grid-cols-2 gap-3 w-full">
        <!-- Width -->
        <div class="w-full">
          <div
            class="bg-gray-800 hover:bg-gray-600 shadow-xl rounded text-white text-center p-4 select-none w-full"
          >
            <label for="width" class="block text-sm mb-2">Width</label>
            <input
              type="number"
              id="width"
              name="width"
              placeholder="e.g. 800"
              class="w-full bg-gray-700 text-white text-center rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
        </div>

        <!-- Height -->
        <div class="w-full">
          <div
            class="bg-gray-800 hover:bg-gray-600 shadow-xl rounded text-white text-center p-4 select-none w-full"
          >
            <label for="height" class="block text-sm mb-2">Height</label>
            <input
              type="number"
              id="height"
              name="height"
              placeholder="e.g. 600"
              class="w-full bg-gray-700 text-white text-center rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
        </div>
      </div>

      <!-- Fit Mode -->
      <div class="w-full">
        <div
          class="bg-gray-800 hover:bg-gray-600 shadow-xl rounded text-white text-center p-4 select-none w-full"
        >
          <label for="fit" class="block text-sm mb-2">Fit Mode</label>
          <select
            id="fit"
            name="fit"
            class="w-full bg-gray-700 text-white text-center rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="cover">Cover</option>
            <option value="contain">Contain</option>
            <option value="fill">Fill</option>
            <option value="inside">Inside</option>
            <option value="outside">Outside</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Right Group: Rotation & Flip -->
    <div class="flex flex-col gap-3 w-full">
      <!-- Rotation -->
      <div class="w-full">
        <div
          class="bg-gray-800 hover:bg-gray-600 shadow-xl rounded text-white text-center p-4 select-none w-full"
        >
          <label for="rotation" class="block text-sm mb-2">Rotation</label>
          <select
            id="rotation"
            name="rotation"
            class="w-full bg-gray-700 text-white text-center rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="0">0°</option>
            <option value="90">90°</option>
            <option value="180">180°</option>
            <option value="270">270°</option>
            <option value="-90">-90°</option>
            <option value="-180">-180°</option>
            <option value="-270">-270°</option>
          </select>
        </div>
      </div>

      <!-- Flip Checkboxes -->
      <div class="grid grid-cols-2 gap-3 w-full">
        <!-- Flip Horizontal -->
        <label
          for="flipH"
          class="bg-gray-800 hover:bg-gray-600 shadow-xl rounded text-white text-center p-4 select-none cursor-pointer w-full"
        >
          <input type="checkbox" id="flipH" name="flipH" class="mr-2 align-middle" />
          Flip Horizontal
        </label>

        <!-- Flip Vertical -->
        <label
          for="flipV"
          class="bg-gray-800 hover:bg-gray-600 shadow-xl rounded text-white text-center p-4 select-none cursor-pointer w-full"
        >
          <input type="checkbox" id="flipV" name="flipV" class="mr-2 align-middle" />
          Flip Vertical
        </label>
      </div>
    </div>
  </div>
</section>
