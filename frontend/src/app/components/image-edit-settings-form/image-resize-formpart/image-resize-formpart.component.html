<section class="flex flex-col gap-3 mt-3">
  <h2 class="bg-indigo-800 shadow-xl rounded p-4 text-white text-center text-xl font-bold">
    Resize Image
  </h2>

  <!-- Container for all controls -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
    <!-- Width Input -->
    <div class="w-full">
      <div
        class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
      >
        <label for="width" class="block text-sm mb-2">Width</label>
        <input
          type="number"
          id="width"
          name="width"
          placeholder="e.g. 800"
          class="w-full text-center bg-gray-700 text-white border-none rounded p-1 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </div>

    <!-- Height Input -->
    <div class="w-full">
      <div
        class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
      >
        <label for="height" class="block text-sm mb-2">Height</label>
        <input
          type="number"
          id="height"
          name="height"
          placeholder="e.g. 600"
          class="w-full text-center bg-gray-700 text-white border-none rounded p-1 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </div>

    <!-- Rotation Input -->
    <div class="w-full">
      <div
        class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
      >
        <label for="rotation" class="block text-sm mb-2">Rotation (Â°)</label>
        <input
          type="number"
          id="rotation"
          name="rotation"
          placeholder="e.g. 90"
          class="w-full text-center bg-gray-700 text-white border-none rounded p-1 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </div>

    <!-- Flip Horizontal -->
    <div class="w-full">
      <label
        for="flipH"
        class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none block"
      >
        <input type="checkbox" id="flipH" name="flipH" class="mr-2 align-middle" />
        Flip Horizontal
      </label>
    </div>

    <!-- Flip Vertical -->
    <div class="w-full">
      <label
        for="flipV"
        class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none block"
      >
        <input type="checkbox" id="flipV" name="flipV" class="mr-2 align-middle" />
        Flip Vertical
      </label>
    </div>

    <!-- Fit Options -->
    <div class="col-span-full">
      <div class="text-white text-sm mb-2">Fit Mode</div>
      <div class="grid grid-cols-3 sm:grid-cols-5 gap-2">
        <!-- Each option would ideally be toggleable via JS or Angular -->
        <div
          class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
        >
          COVER
        </div>
        <div
          class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
        >
          CONTAIN
        </div>
        <div
          class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
        >
          FILL
        </div>
        <div
          class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
        >
          INSIDE
        </div>
        <div
          class="bg-gray-800 hover:bg-gray-600 cursor-pointer shadow-xl rounded text-white w-full text-center p-4 select-none"
        >
          OUTSIDE
        </div>
      </div>
    </div>
  </div>
</section>
